
<!DOCTYPE html>
<html>
<head>
<title>More div styling</title>
<meta name="viewport" content="width:device-width, initial-scale:1">
</head>

<body>
<div id="main" style="background:Beige">
<h1>I am a beige section</h1>
<p style="background:Green">This overrides the div style definition</p>
</div>
<br</br>

<div id="bottom" style="background:Yellow">
<h1>I am a yellow section</h1>
<p>This does not have a seperate style defined, so it also has a yellow section</p>
</div>
</body>
</html>
