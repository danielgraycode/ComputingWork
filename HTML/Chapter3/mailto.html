
<DOCTYPE HTML!>
<html>
<head>
<title>HTML Web Forms</title>
<meta name="viewport" content="width:device-width, initial-scale:1">
<style> html *{
	margin-left:auto;
	margin-right:auto;
	max-width:450px;
	background:#E8EEFF;
	padding:25px;
}
</style>
<meta charset="UTF-8">
</head>

<body>
<form action="mailto:someone@example.com" method="post" enctype="text/plain" id="myform">
<fieldset>
<legend>Please enter some details</legend>
First Name: <input type="text" name="firstname"><br></br>
Last Name: <input type="text" name="lastname"><br></br>
Upload a file: <input type="file" name="fileupload"><br></br>
<textarea name="message" placeholder="comments"></textarea><br></br>
<input type="submit">
<input type="reset">
</fieldset>
</form>
</body>
</html>
